<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
</head>

<body class="bg-light">
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>

        <div class="container text-center mt-5">
            <h1>Your word, "{{ word }}", could not be found</h1>
            {% if suggestions %}
            <p>Here are some suggested words:</p>
            <div class="d-inline-flex flex-wrap justify-content-center">
                {% for suggestion in suggestions %}
                <form action="/detail/{{ suggestion }}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-outline-primary m-1">{{ suggestion }}</button>
                </form>
                {% endfor %}
            </div>
            {% else %}
            <p>Please try another word!</p>
            {% endif %}
        </div>
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home Page</a></li>
        </ul>   
        <p class="text-center text-muted">Â© 2024 Ahmad Hanif N.</p>
    </footer>
</body>

</html>
